<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musix</title>
    <link rel="shortcut icon" type="img/png" href="assets/shortcut_logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=MuseoModerno:wght@200;300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.comp.css">
</head>
<body>
    <div class="background">
        <span class="background__text">
            <i class="icon-music-note-multiple"></i> <br>
            musix
        </span>

        <div class="player">

            <div class="player__visuals">
                <div class="player__visuals--blurr">&nbsp;</div>

                <spna class="player__logo">
                    <i class="icon-music-note-multiple"></i>Musix
                </spna>

                <div class="player__gfx-left">

                    <span class="player_gfx player_gfx--1">&nbsp;</span>

                    <span class="player_gfx player_gfx--2">&nbsp;</span>

                    <span class="player_gfx player_gfx--3">&nbsp;</span>

                    <span class="player_gfx player_gfx--4">&nbsp;</span>

                    <span class="player_gfx player_gfx--5">&nbsp;</span>

                    <span class="player_gfx player_gfx--6">&nbsp;</span>

                    <span class="player_gfx player_gfx--7">&nbsp;</span>

                    <span class="player_gfx player_gfx--8">&nbsp;</span>

                    <span class="player_gfx player_gfx--9">&nbsp;</span>

                </div>

                <div class="player__album-art">&nbsp;</div>

                <div class="player__gfx-right">

                    <span class="player_gfx player_gfx--1">&nbsp;</span>

                    <span class="player_gfx player_gfx--2">&nbsp;</span>

                    <span class="player_gfx player_gfx--3">&nbsp;</span>

                    <span class="player_gfx player_gfx--4">&nbsp;</span>

                    <span class="player_gfx player_gfx--5">&nbsp;</span>

                    <span class="player_gfx player_gfx--6">&nbsp;</span>

                    <span class="player_gfx player_gfx--7">&nbsp;</span>

                    <span class="player_gfx player_gfx--8">&nbsp;</span>

                    <span class="player_gfx player_gfx--9">&nbsp;</span>

                </div>

                <h2 class="player__name-of-song">Oniket Prantor</h2>

                <h2 class="player__name-of-artist">Artcell</h2>

            </div>

            <div class="player__control-panel">

                <div class="player__time-panel">

                    <span class="player__time-played">02:45</span>

                    <span class="player__total-time">16:20</span>
    
                    <span class="player__time-bar">&nbsp;</span>
    
                </div>

                <div class="player__controls">

                    <i class="icon-music-rewind-button"></i>

                    <i class="icon-music-pause-button"></i>

                    <i class="icon-music-fastforward-button"></i>

                </div>

            </div>

        </div>

        <span class="background__rights">UI &copy;Showrin vai</span>

    </div>
</body>
</html>
